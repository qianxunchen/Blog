{% extends 'admin_base.html' %}
    {% block base_admin %}
        <div>
            <table>
                <tr>
                    <th>标题</th>
                    <th>阅读量</th>
                    <th>标签</th>
                    <th class="ths">操作</th>
                    <th class="ths">操作</th>
                </tr>
                {% for blog in data %}
                <tr>
                    <th>{{ blog.title }}</th>
                    <th>{{ blog.read }}</th>
                    <th>{{ blog.tag }}</th>
                    <th class="ths">
                        <a class="ths" id="{{ blog.id }}" href="javascript:void(0);" onclick="blog_delete(this)">删除</a>
                    </th>
                    <th class="ths">
                        <a class="ths" id="{{ blog.id}}" href="javascript:void(0);" onclick="blog_look(this)">查看</a>
                    </th>
                </tr>
                {% endfor %}
            </table>
        </div>
    {% endblock %}
